<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ffc1e3);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: #c2185b;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 8s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 70px;
    text-align: center;
    animation: glowText 2s ease-in-out infinite alternate;
}

@keyframes glowText {
    from { text-shadow: 0 0 10px #ff69b4; }
    to { text-shadow: 0 0 30px #ff1493; }
}

button {
    padding: 14px 45px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

#yesBtn {
    background: #ff1493;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.15);
}

#noBtn {
    background: #c2185b;
    color: white;
    position: relative;
}

#celebration {
    display: none;
    text-align: center;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

.dream-text {
    font-family: 'Great Vibes', cursive;
    font-size: 60px;
    margin-top: 20px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div id="question">
    <h1 id="valentineText"></h1>
    <button id="yesBtn" onclick="showCelebration()">Yes ðŸ’–</button>
    <button id="noBtn" onmouseover="moveButton()">No ðŸ’”</button>
</div>

<div id="celebration">
    <div class="dream-text" id="dreamMessage"></div>
</div>

<script>

// Ask name when page loads
let herName = prompt("Enter your name ðŸ’•");

if (!herName || herName.trim() === "") {
    herName = "Beautiful";
}

document.getElementById("valentineText").innerHTML =
    "Will You Be My Valentine, " + herName + " ðŸ’•";

document.getElementById("dreamMessage").innerHTML =
    "It's like a dream, " + herName + ", but it's really happening ðŸ’žâœ¨";

// Move No button
function moveButton() {
    let btn = document.getElementById("noBtn");
    let maxX = window.innerWidth - btn.offsetWidth - 50;
    let maxY = window.innerHeight - btn.offsetHeight - 50;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    btn.style.position = "absolute";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

// Show celebration
function showCelebration() {
    document.getElementById("question").style.display = "none";
    document.getElementById("celebration").style.display = "block";
}

// Floating hearts
function createHearts() {
    const hearts = ["ðŸ’–","ðŸ’—","ðŸ’ž","ðŸ’•","âœ¨","ðŸŒ¸"];
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(heart);
    }
}

createHearts();

</script>

</body>
</html>
